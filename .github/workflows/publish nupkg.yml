# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  DOTNET_VERSION: 7.0.x
  BUILD_CONFIGURATION: Release
  

jobs:
  Build-and-Publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        source-url: ${{ env.AZURE_ARTIFACTS_FEED_URL }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build .\SignalMQ.Core.csproj -c $BUILD_CONFIG -p:Version=$BUILD_VERSION --no-restore
    - name: Publish
      run: |
        dotnet publish -c $BUILD_CONFIG --no-restore
        dotnet pack -c $BUILD_CONFIG  --version-suffix $GITHUB_RUN_ID -o Bin\Release
    - uses: NuGet/setup-nuget@v1.0.5
    - name: Push
      run: dotnet nuget push "Bin\Release\*.nupkg"  --api-key ${{ secrets.NUGET_API_KEY_GITHUB }} --source "${{ secrets.NUGET_API_HOST_GITHUB }}"
